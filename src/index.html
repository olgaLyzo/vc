<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-shop</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="header-wrapper">
          <a href="/" class="logo">
						<img src="./img/svg/logo.svg" alt="img-logo" class="img-logo">
					</a>
          <nav class="header-navigation">
            <ul>
              <li><a href="#" class = "menu-element books active">books</a></li>
              <li><a href="#" class = "menu-element audiobooks">audiobooks</a></li>
              <li><a href="#" class = "menu-element gifts">stationary & gifts</a></li>
              <li><a href="#" class = "menu-element blog">blog</a></li>
            </ul>
          </nav>
        <div class="header-research-bar">
					<img src="./img/icons/account-icon.png" alt="account-icon" class="account icon">
					<img src="./img/icons/loupe-icon.png" alt="loupe-icon" class="loupe icon">
					<div class="bag">
						<img src="./img/icons/bag-icon.png" alt="bag-icon" class="bag icon">
						<span class = "circle">0</span>
					</div>
				</div>
				<a class="burger-menu">
					<span class="burger-line first"></span>
					<span class="burger-line second"></span>
					<span class="burger-line third"></span>
				</a>
      </div>
    </header>
    <main class="main-wrapper">
      <div class="slider-section">
					<div class = "slider-img"></div>
					<div class="slider__dots"></div>
					<div class = "slider-links">		
						<a class="purple-link">
								<p>Change old book on new</p>
								<div class="arrow"></div>
						</a>
						<a class="pink-link">
								<p>top 100 books 2022</p>
								<div class="arrow"></div>
						</a>
					</div>
			</div>
			<div class="books-section">
				<nav class="scrollmenu-items">
					<a href="#architecture" class = "active-sidebar-item">Architecture</a>
					<a href="#art">Art & Fashion</a>
					<a href="#biography">Biography</a>
					<a href="#business">Business</a>
					<a href="#crafts">Crafts & Hobbies</a>
					<a href="#drama">Drama</a>
					<a href="#fiction">Fiction</a>  
					<a href="#food">Food & Drink</a>
					<a href="#health">Health & Wellbeing</a>
					<a href="#history">History & Politics</a>
					<a href="#humor">Humor</a>
					<a href="#poetry">Poetry</a>
					<a href="#psychology">Psychology</a>
					<a href="#science">Science</a>
					<a href="#technology">Technology</a>
					<a href="#travel">Travel & Maps</a>
				</nav>
				<div class = "books-wrapper">
					<div class="request"></div>
					<button class="more-button">LOAD MORE</button>;
				</div>
			</div>
			
    </main>
		
  </body>
</html>
